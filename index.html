<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Design</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
    }

    /* Container */
    .container {
      text-align: center;
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .title {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }

    .description {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .button {
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background: #2575fc;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background: #6a11cb;
    }
  </style>
</head>
<body>
  <div class="container" id="animatedBox">
    <h1 class="title">Salam, Qoşqar!</h1>
    <p class="description">Bu sənin üçün interaktiv və gözəl dizayndır!</p>
    <button class="button">Davam et</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    // GSAP ilə animasiya
    gsap.from("#animatedBox", {
      duration: 1.5,
      opacity: 0,
      y: -50,
      ease: "power3.out"
    });
  </script>
</body>
</html>
